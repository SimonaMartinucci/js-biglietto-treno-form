<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css -->
    <link rel="stylesheet" href="css/style.css">
    <title>js-biglietto-treno</title>
</head>

<body>
    <!-- MAIN -->
    <main>
        <!-- sezione calcolo -->
        <div class="container">
            <h2 class="title">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h2>
            <div class="card">
                <div class="d-flex">
                    <!-- nome utente -->
                    <div class="item">
                        <div>Nome e Cognome</div>
                        <input type="text" id="name">
                    </div>
                    <!-- km utente -->
                    <div class="item">
                        <div>Km da percorrere</div>
                        <input type="number" id="km">
                    </div>
                    <!-- etÃ  utente -->
                    <div class="item">
                        <div class="item">Fascia d'et&agrave;</div>
                        <select name="age">
                            <option value="">--Scegli--</option>
                            <option value="under">Minorenne</option>
                            <option value="adult">Maggiorenne</option>
                            <option value="over">Over 65</option>
                        </select>
                    </div>
                </div>           
                <!-- bottone -->
                <div id="calcola">CALCOLA</div>
            </div>
        </div>

        <!-- sezione biglietto -->
        <div class="container left">
            <h2 class="title">IL TUO BIGLIETTO</h2>
            <div class="card">
                <h4 class="details">DETTAGLIO PASSEGGERI</h4>
                <div class="d-flex left">
                    <div>
                        <h4>NOME PASSEGGERO</h4>
                        <div id="username"></div>
                    </div>
                    <div>
                        <h6>Offerta</h6>
                        <div id="ticket"></div>
                    </div>
                    <div>
                        <h6>Carrozza</h6>
                        <div id="carriage"></div>
                    </div>
                    <div>
                        <h6>Codice CP</h6>
                        <div id="cpcode"></div>
                    </div>
                    <div>
                        <h6>Costo biglietto</h6>
                        <div id="price"></div>
                    </div>
                </div>           
                
            </div>
        </div>

    </main>
   
    <!-- javascript -->
    <script type="text/javascript" src="js/myscript.js">
    </script>
</body>
</html>
